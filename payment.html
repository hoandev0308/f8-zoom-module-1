<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">

<body>
    <div class="payment">
        <div class="inner">
            <div class="row">
                <div class="col col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <form action="" class="payment__form">
                        <h2 class="payment__form-heading">Online Payment</h2>

                        <div class="payment__form-info">
                            <h3>Thông tin vận chuyển và thanh toán</h3>

                            <div class="payment__form-item">
                                <div class="payment__form-item-control">
                                    <span class="payment__form-item-title">Tên</span>
                                    <span>Toandang</span>
                                </div>
                                <div class="payment__form-item-control">
                                    <span class=" payment__form-item-title">E-mail</span>
                                    <span>toandesignnmtcn@gmail.com</span>
                                </div>
                            </div>
                        </div>

                        <div class="payment__form-info">
                            <h3>Thông tin thanh toán</h3>

                            <div class="payment__form-item">
                                <div class="payment__form-item-group">
                                    <div>
                                        <p class="payment__form-item-name">Số thẻ</p>
                                        <p class="payment__form-item-value">Card number</p>
                                    </div>
                                    <div>
                                        <img src="./assets/images/home/img-card.png" alt="img-card">
                                    </div>
                                </div>

                                <div class="payment__form-item-group">
                                    <div>
                                        <p class="payment__form-item-name">Hết hạn</p>
                                        <p class="payment__form-item-value">MM/YY</p>
                                    </div>
                                </div>

                                <div class="payment__form-item-group">
                                    <div>
                                        <p class="payment__form-item-name">Cvc</p>
                                        <p class="payment__form-item-value">xxx</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="payment__form-btn">
                            <button class="payment__form-btn-pay">Thanh toán</button>
                            <button class="payment__form-btn-cancel">Hủy bỏ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
